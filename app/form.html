    <div class="container">
      <div class="row">
        <div class="col-md-5 col-offset-4">
          <h1>Donate A Cat</h1>
        </div>
      </div>
      
      <form class="form-inline">
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="name">Your Name*
            <input type="text" class="form-control" id="name" placeholder="Your Name">
            </label>
          </div>
          <div class="col-md-6 form-group">
            <label for="Email">Email*
            <input type="email" class="form-control" id="email" placeholder="Email">
            </label>
          </div>
          <div class="col-md-6 form-group">
            <label for="Your Phone">Your Phone*
            <input type="text" class="form-control" id="your phone" placeholder="your phone">
            </label>
          </div>
          <div class="col-md-6 form-group">
            <label for="cat name">Cat Name
            <input type="text" class="form-control" id="cat name" placeholder="Cat Name">
            </label>
          </div>
          <div class="col-sm-2 form-group">
            <label for="cat age">Cat Age
            <input type="text" class="form-control" id="cat age" placeholder="months">
            <label for="cat age"></label>
            <input type="text" class="form-control" id="cat age" placeholder="year">
            </label>
          </div>
          <div class="col-sm-2 form-group">
            <label for="Your Phone">Cat Weight
            <input type="text" class="form-control" id="cat age" placeholder="in lbs, eg 8">
            </label>
          </div>
            <div class="col-sm-2 form-group">
              <label class="radio-inline">Male
              <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              </label>
              <label class="radio-inline">Female
              <input type="radio" name="inlinRadioOptions" id="inlineRadio2" value="option2">
              </label>
            </div>
          <div class"col-md-6 form-group">
            <label for="Cat Description">Cat Description</label>
            <textarea cols="40" rows="8" name= "Cat Description" id="cat description"></textarea>
          </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </form>
    </div>
