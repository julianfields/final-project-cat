  <body>
    <section class="grey">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-center">Donate A Cat</h2>
          </div>
        </div>

        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Your Name*</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
              </div>
              <div class="form-group">
                <label for="Email">Email*</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="YourPhone">Your Phone*</label>
                <input type="text" class="form-control" id="yourPhone" placeholder="your phone">
              </div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="catName">Cat Name</label>
                    <input type="text" class="form-control" id="catName" placeholder="Cat Name">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="catAge">Cat Age</label>
                    <div class="input-group">
                        <input type="text" class="width-sm form-control" id="catAge" placeholder="months">
                        <div class="input-group-addon">Months</div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label>&nbsp;</label>
                  <div class="input-group">
                      <input type="text" class="width-sm form-control" placeholder="year">
                      <div class="input-group-addon">Years</div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="Your Phone">Cat Weight</label>
                    <input type="text" class="width-sm form-control" id="cat-age" placeholder="in lbs, eg 8">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Cat Gender</label>
                    <div class="form-group">
                      <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">Male
                      </label>
                      <label class="radio-inline">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">Female
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class"form-group">
                    <label for="Cat-Description">Cat Description</label>
                    <textarea class="form-control" rows="8" name= "Cat Description" id="cat-description"></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="action row">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <section class="grey">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-center">Adopt a Cat</h2>
          </div>
        </div>

        <form class="adopt-cat">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Your Name*</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
              </div>
              <div class="form-group">
                <label for="Email">Email*</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="YourPhone">Your Phone*</label>
                <input type="text" class="form-control" id="yourPhone" placeholder="your phone">
              </div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="catName">Type of Residence</label>
                    <input type="text" class="form-control" id="catName" placeholder="Cat Name">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class"form-group">
                    <label for="Cat-Description">Cat Description</label>
                    <textarea class="form-control" rows="5" name= "Cat Description" id="cat-description"></textarea>
                  </div>
                </div>
              </div>
            <div class="row action">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
      </section>
